server.port=8100
spring.application.name=servicio-cliente-actores-peliculas


# URL base del microservicio de actores
peliculas.service.url=http://localhost:8090

# Nivel de log para ver las llamadas REST
logging.level.org.springframework.web.client.RestClient=DEBUG

# Configuración del charset para HTTP
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8

# Maximo tamaño de archivos que se pueden subir
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB