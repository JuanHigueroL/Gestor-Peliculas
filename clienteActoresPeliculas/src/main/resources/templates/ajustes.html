<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<!-- Overlay para cerrar sidebars al hacer clic fuera de ellos.
     Cómo los ajustes están en todas las páginas se añade el overlay aquí -->
<div id="overlay" class="overlay" onclick="closeAllSidebars()"></div>

<div id="sidebar-ajustes" class="sidebar-ajustes">
    <div class="sidebar-header">
        <h3>Configuración</h3>
        <button class="btn-cerrar" onclick="toggleSettingsSidebar()">&times;</button>
    </div>
    <div class="sidebar-content">
        <ul class="ajustes-menu">
            <li>
                <div id="btnModoOscuro" onclick="toggleDarkMode()" style="cursor: pointer; user-select: none;">
                        <svg id="icono-luna" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg id="icono-sol" display="none" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <span id="textoModo">Modo Oscuro</span>
                </div>
            </li>

            <li sec:authorize="hasAuthority('ROLE_ADMIN')">
                <div>
                    <a th:href="@{/user}" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit;">

                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>

                        <span>Gestión de Usuarios</span>
                    </a>
                </div>
            </li>

            <li sec:authorize="!isAuthenticated()">
                <div>
                    <a th:href="@{/login}" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        <span>Iniciar Sesión</span>
                    </a>
                </div>
            </li>

                <li sec:authorize="isAuthenticated()">
                    <div>
                        <a th:href="@{/logout}" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            <span>Cerrar Sesión</span>
                        </a>
                    </div>
                </li>

        </ul>
    </div>
</div>
</body>
</html>
