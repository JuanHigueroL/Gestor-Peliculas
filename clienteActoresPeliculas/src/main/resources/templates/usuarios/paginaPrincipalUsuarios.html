<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios | Cineando</title>
  <link rel="stylesheet" th:href="@{/css/estilos.css}">

</head>
<body>

<header>
  <div th:replace="~{ajustes :: #sidebar-ajustes}"></div>

  <div id="sidebar" class="sidebar-busqueda">
    <div class="sidebar-header">
      <h3>Filtrar Usuarios</h3>
      <button class="btn-cerrar" onclick="toggleSidebar()">&times;</button>
    </div>
  </div>
  <div id="overlay" class="overlay" onclick="closeAllSidebars()"></div>

  <div class="header-left">
    <div class="search-box" onclick="toggleSidebar()" style="cursor: pointer;">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
    </div>
  </div>

  <div class="center-header">
    <h1 th:text="${titulo}">Gestión de Usuarios</h1>
  </div>

  <div class="header-right">
    <div class="settings-box" onclick="toggleSettingsSidebar()" style="cursor: pointer;">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .43-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
      </svg>
    </div>
  </div>
</header>

<main class="main-container">

  <div style="background-color: var(--bg-tarjeta); padding: 20px; border-radius: 8px; box-shadow: 0 5px 7px var(--sombra); width: 100%; overflow-x: auto;">

    <table style="width: 100%; border-collapse: collapse; color: var(--color-texto);">
      <thead>
      <tr style="border-bottom: 2px solid var(--borde-color); text-align: left;">
        <th style="padding: 12px;">ID</th>
        <th style="padding: 12px;">Usuario</th>
        <th style="padding: 12px;">Correo</th>
        <th style="padding: 12px;">Rol(es)</th>
        <th style="padding: 12px; text-align: center;">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${listadoUsuarios}" style="border-bottom: 1px solid var(--borde-color);">

        <td th:text="${user.id}" style="padding: 12px;"></td>

        <td style="padding: 12px; font-weight: bold;" th:text="${user.username}"></td>

        <td th:text="${user.correo}" style="padding: 12px;"></td>

        <td style="padding: 12px;">
                            <span th:each="rol : ${user.rol}"
                                  th:text="${rol.authority}"
                                  style="background-color: var(--bg-input); padding: 4px 8px; border-radius: 4px; font-size: 0.9em; margin-right: 5px;">
                            </span>
        </td>

        <td style="padding: 12px; text-align: center;">
          <a th:href="@{/user/editar/{id}(id=${user.id})}" class="btn btn-editar">Editar</a>
          <a th:href="@{/user/borrar/{id}(id=${user.id})}" class="btn btn-borrar" style="margin-left: 5px;">Borrar</a>        </td>
      </tr>

      <tr th:if="${#lists.isEmpty(listadoUsuarios)}">
        <td colspan="5" style="text-align: center; padding: 20px; color: var(--color-texto-sec);">
          No hay usuarios registrados.
        </td>
      </tr>
      </tbody>
    </table>

  </div>

  <div style="margin-top: 20px;">
    <a th:href="@{/peliculas}" class="btn btn-volver">Volver al inicio</a>
  </div>

</main>

<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
