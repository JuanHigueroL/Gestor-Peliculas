<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Películas | Formulario</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

<header>

    <div th:replace="~{ajustes}"></div>

    <div class="header-left"></div>

    <div class="header-center">
        <h1>Gestión de Películas</h1>
    </div>

    <div class="settings-box" onclick="toggleSettingsSidebar()">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .43-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
    </div>
</header>

<div class="form-container">
    <div class="form-card">

        <h2 th:text="${titulo}">Formulario de Película</h2>

        <form th:action="@{/peliculas/guardar}" method="post" th:object="${pelicula}">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text"
                       th:field="*{titulo}"
                       id="titulo"
                       oninput="if(this.value.length > 150) this.value = this.value.slice(0, 150);" required>
            </div>

            <div style="display: flex; gap: 20px;">
                <div class="form-group" style="flex: 1;">
                    <label for="año">Año</label>
                    <input type="number"
                           th:field="*{año}"
                           id="año"
                           min="1901"
                           th:max="${T(java.time.Year).now().getValue()}"
                           oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);"
                           placeholder="YYYY"
                           class="form-control" required>
                </div>

                <div class="form-group" style="flex: 1;">
                    <label for="duracion">Duración (min)</label>
                    <input type="number"
                           th:field="*{duracion}"
                           id="duracion"
                           oninput="if(this.value.length > 11) this.value = this.value.slice(0, 11);" required>
                </div>
            </div>

            <div class="form-group">
                <label for="pais">País</label>
                <input type="text"
                       th:field="*{pais}"
                       id="pais"
                       oninput="if(this.value.length > 45) this.value = this.value.slice(0, 45);" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text"
                       th:field="*{direccion}"
                       id="direccion"
                       oninput="if(this.value.length > 100) this.value = this.value.slice(0, 100);" required>
            </div>

            <div class="form-group">
                <label for="genero">Género</label>
                <input type="text"
                       th:field="*{genero}"
                       id="genero"
                       oninput="if(this.value.length > 45) this.value = this.value.slice(0, 45);" required>
            </div>

            <div class="form-group">
                <label for="imagen">URL de la Imagen (Portada)</label>
                <input type="url"
                       th:field="*{imagen}"
                       id="imagen"
                       placeholder="https://..."
                       required>
            </div>

            <div class="form-group">
                <label for="sinopsis">Sinopsis</label>
                <textarea th:field="*{sinopsis}"
                          id="sinopsis"
                          placeholder="Escribe aquí el resumen de la película..."></textarea>
            </div>

            <input type="hidden" th:field="*{id}"/>

            <button type="submit" class="btn-guardar">Guardar Película</button>

            <div class="btn-volver-container">
                <a th:href="@{/peliculas}" class="btn-volver">
                    Volver al menú de películas
                </a>
            </div>

        </form>
    </div>
</div>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
