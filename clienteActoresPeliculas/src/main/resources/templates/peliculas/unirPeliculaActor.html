<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Películas | Unir Actor</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

<header>

    <div th:replace="~{ajustes}"></div>

    <div class="header-left"></div>

    <div class="center-header">
        <h1>Unir actores a película</h1>
    </div>

    <div class="settings-box" onclick="toggleSettingsSidebar()">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .43-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
    </div>
</header>

<div class="main-container">

    <div class="form-card" style="max-width: 1500px;">
        <h2>Formulario de Unión</h2>
        <div class="info-text">
            <span th:text="|Vas a modificar la participación de actores en la película ${tituloPelicula}|"> Vas a modificar la participación de actores en la película Ejemplo</span>
        </div>

        <div class="filtro-container">
            <label for="buscador" style="font-size: 0.9em; color: #666; ">Buscar por nombre:</label>
            <input type="text"
                   id="buscador"
                   placeholder="Escribe un actor.."
                   onkeyup="aplicarFiltros()"
                   style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; margin: 0 auto 20px;">
        </div>


        <input type="checkbox" id="seleccionar-todos" onchange= "aplicarFiltros()">
        <label for="seleccionar-todos">Ver las películas seleccionadas</label>

        <form th:action="@{/peliculas/unirPeliculaActor}" method="post" id="form-unir-pelicula">

            <div id="contenido-listado-unir" class="carousel-container">
                <th:block th:each="actor : ${listadoActores}">

                    <div th:id="'lista-actor-' + ${actor.id}"
                         class="seleccion-card"
                         onclick="toggleSeleccion(this)">

                        <input type="checkbox"
                               name="ids"
                               th:value="${actor.id}"
                               style="display: none;">
                        <!-- Imagen de la película o placeholder en caso de que no haya imagen -->
                        <img th:if="${actor.imagen != null and actor.imagen != ''}"
                             th:src="${actor.imagen}"
                             alt="Imagen actor"
                             class="card-img">

                        <div th:unless="${actor.imagen != null and actor.imagen != ''}" class="placeholder-icon">
                            <svg class="default-user-icon" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                        <!-- Título y año de la película -->
                        <h4 th:text="${actor.nombre}"></h4>
                        <small th:text="${actor.pais}"></small>

                    </div>

                </th:block>

            </div>
            <input type="hidden" th:value="${idPelicula}" name="id1">
            <button type="submit" class="btn btn-guardar" style="margin-top: 10px;">Realizar modificación</button>
        </form>




        <div class="btn-volver-container">
            <a th:href="@{/peliculas}" class="btn btn-volver" style="margin-top: 10px;">Cancelar y volver</a>
        </div>



    </div>
    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/unirPelicula.js}"></script>
    <script>
        // Lista de ids que tiene la pelicula
        const peliculasActor = [[${actoresPelicula}]];
        // Si la lista no está vacía, recorremos y seleccionamos cada actor
        if (peliculasActor && peliculasActor.length > 0) {
            for (const id of peliculasActor) {
                // Buscamos el elemento con el formato EXACTO del HTML: 'lista-actor-' + ID
                const actor = document.getElementById('lista-actor-' + id);

                //Si existe el elemento, llamamos a la función para seleccionarlo, si no mostramos una advertencia en consola
                if (actor) {
                    toggleSeleccion(actor);
                } else {
                    console.warn('No se encontró el elemento HTML para el actor ID:', id);
                }
            }
        }
    </script>
</body>
</html>
