spring.application.name=servicio-gatewayR
server.port=8090
eureka.client.service-url.defaultZone=http://localhost:8070/eureka
# Truco para que no falle la versión 3.5.9
spring.cloud.compatibility-verifier.enabled=false

spring.cloud.gateway.server.webflux.routes[0].id=servicio-peliculas-actores
spring.cloud.gateway.server.webflux.routes[0].uri=lb://servicio-peliculas-actores
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/peliculas/**, /actores/**

spring.cloud.gateway.server.webflux.routes[1].id=usuarios-opiniones-Eureka
spring.cloud.gateway.server.webflux.routes[1].uri=lb://usuarios-opiniones-Eureka
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/authorities/**, /opinions/**, /user/**